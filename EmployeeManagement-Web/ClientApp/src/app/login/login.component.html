<div > 
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <h1>Login Form</h1>
            <div>
              <input class="form-control" formControlName="username" placeholder="Email" type="email">
            </div>
            <div>
              <input class="form-control" formControlName="password" placeholder="Password" type="password">
            </div>
            <div>
              <button type="button" type="submit" class="btn btn-default submit">Log in</button>

              <!-- <a [routerLink]="['/admin']"  class="btn btn-default submit" href="index.html">Log in</a> -->
              <a class="reset_pass" href="#">Lost your password?</a>
            </div>

            <div class="clearfix"></div>

            <div class="separator">
              <p class="change_link">New to site?
                <a href="#signup" class="to_register"> Create Account </a>
              </p>

              <div class="clearfix"></div>
              <br />

              
            </div>
          </form>
        </section>
      </div>
      <div id="register" class="animate form registration_form">
        <section class="login_content">
          <form [formGroup]="saveUser" (ngSubmit)="createUser()">
            <h1>Create Account</h1>
            <div>
             
            </div>
            <div>
              <input type="text" class="form-control" formControlName="username" placeholder="Username" required="" id="uname" />
            </div>
            <div>
              <input type="email" class="form-control" formControlName="email" placeholder="Email" required="" id="email" />
            </div>
            <div>
              <input type="password" class="form-control" formControlName="password"placeholder="Password" required=""  id="passWord" />
            </div>
            
            <select class="form-control" formControlName="roleName" >
              <option value="" disabled selected hidden>Select</option>
            <option *ngFor="let role of roleData" [value]="role.roleId">{{role.roleName}}</option>
          </select>
            <div>
              <div class="btn-float-left">
                <button class="btn btn-primary submit" type="submit">Submit</button>
              <button class="btn btn-secondary " type="reset" href="/">RESET</button>
            </div>
              <button class="btn btn-back " type="back" onclick="history.back()" href="/">Back</button>
            </div>
           

            <div class="clearfix"></div>

            <div class="separator">
              <p class="change_link">Already a member ?
                <a href="#signin" class="to_register"> Log in </a>
              </p>

              <div class="clearfix"></div>
              <br />

             
            </div>
          </form>
         
           
        
        </section>
      </div>
    </div>
  </div>
