<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<div class="right_col" role="main">
    <div class="">
      <div class="page-title">
        <div class="title_left">
          <h3>Tables <small></small></h3>
        </div>
  
        <div class="title_right">
          <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
              </span>
            </div>
          </div>
        </div>
      </div>
  
      <div class="clearfix"></div>
  
      <div class="row">
        <div class="clearfix"></div>
  
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">
              <div class="table-responsive">
                    <div class="testbox">
                      <form [formGroup]="saveEmployeeForm" (ngSubmit)="saveEmployee()">                    
                        <div class="item">
                          <label for="name">First Name<span>*</span></label>
                          <input id="fname" formControlName="fname" type="text" />
                        </div>
                        <div class="item">
                          <label for="name">Last Name<span>*</span></label>
                          <input id="lname"  formControlName="lname" type="text" name="lname"/>
                        </div>
                        <div class="question">
                          <label>Gender</label>
                          <div class="question-answer">            
                              <input type="radio" formControlName="gender" value="none" id="radio_1" name="gender"/>
                              <label for="radio_1" class="radio"><span>Male</span></label>                          
                              <input  type="radio" formControlName="gender" value="none" id="radio_2" name="gender"/>
                              <label for="radio_2" class="radio"><span>Female</span></label>                           
                          </div>
                        </div>
                        <div class="item">
                          <label for="name">Company name <span>*</span></label>
                          <select class="item" formControlName="companyName">
                            <option value="1">Aykan</option>
                          </select>
                        </div>
                        <div class="item">
                          <label for="email">Email Address<span>*</span></label>
                          <input id="email" formControlName="email" type="email" name="email" />
                        </div>                   
                        <div class="item">
                          <label for="phone">Phone<span>*</span></label>
                          <input id="phone" formControlName="phone" type="text" name="phone" />
                        </div>
                        <div class="item">
                          <label for="dateCreated">Date Created<span>*</span></label>
                          <input id="dateCreated" formControlName="dateCreated" type="date" name="dateCreated" />
                          <i class="fas fa-calendar-alt"></i>
                        </div>
                        <div class="item">
                          <label for="dateModified">Date Modified<span>*</span></label>
                          <input id="dateModified" formControlName="dateModified" type="date" name="dateModified" />
                          <i class="bi bi-calendar"></i>
                        </div>
                        <div class="btn-block">
                          <button class="btn btn-primary btn-lg" type="submit" href="/">SUBMIT</button>
                          <button class="btn btn-primary btn-lg" type="reset" href="/">RESET</button>
                        </div>
                      </form>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
